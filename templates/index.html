<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopPulse: Product Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1><span class="shop">shop</span><span class="pulse">pulse</span></h1>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message user">Howdy! What are we shopping for today?</div>
        </div>
        
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
        
    <div class="image-upload">
        <h3>Upload an image to analyze</h3>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Detect Image</button>
        <div id="imageResult">Results will appear here...</div>
    </div>
</body>
</html>
